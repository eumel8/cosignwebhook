---
apiVersion: v1
kind: Service
metadata:
  name: cosignwebhook
  labels:
    app: cosignwebhook
spec:
  ports:
  - name: webhook
    port: 443
    targetPort: 8080
  selector:
    app: cosignwebhook 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosignwebhook
  labels:
    app: cosignwebhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cosignwebhook
  template:
    metadata:
      name: cosignwebhook 
      labels:
        app: cosignwebhook
    spec:
      containers:
        - name: webhook
          image: mtr.devops.telekom.de/caas/cosignwebhook:main
          imagePullPolicy: Always
          args:
            - -alsologtostderr
            - --log_dir=/
            - -v=10
            - 2>&1
          resources:
            limits:
              memory: 250Mi
              cpu: 500m
            requests:
              memory: 64Mi
              cpu: 300m
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/certs
              readOnly: true
            - name: logs
              mountPath: /tmp
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            runAsUser: 1000
            runAsGroup: 1000
      securityContext:
        fsGroup: 1000
        supplementalGroups:
        - 1000
      serviceAccount: cosignwebhook
      volumes:
        - name: webhook-certs
          secret:
            secretName: cosignwebhook
        - name: logs
          emptyDir: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: cosignwebhook
webhooks:
  - admissionReviewVersions:
    - v1
    name: cosignwebhook.caas.telekom.de
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["cosignwebhook", "kube-system", "cattle-system", "default"]
    clientConfig:
      service:
        name: cosignwebhook
        namespace: cosignwebhook
        path: "/validate"
      caBundle: ""
    rules:
      - operations: ["CREATE","UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    failurePolicy: Fail
    sideEffects: None
