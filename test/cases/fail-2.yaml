# two containers, the second one has a malformed pub key
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-case-fail-2
  namespace: test-cases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox-container
          image: k3d-registry.localhost:5000/busybox:latest
          command: ["/bin/sh", "-c", "while true; do echo 'i am the one'; sleep 3600; done"]
          env:
            - name: COSIGNPUBKEY
              value: |
                -----BEGIN PUBLIC KEY-----
                MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEmRU6zHit0hoOmHYNjNpnXyP2IF9D
                PvgIuqD33cDiiHY7xS8dkmMFaCpXjkfMOcdKM4riq6XiZvTkEDpjCgHelw==
                -----END PUBLIC KEY-----
        - name: busybox-container2
          image: k3d-registry.localhost:5000/busybox:latest
          command: ["/bin/sh", "-c", "while true; do echo 'i am the second one'; sleep 30; done"]
          env:
            - name: COSIGNPUBKEY
              value: |
                -----BEGIN PUBLIC KEY-----
                badKeyagain!
                -----END PUBLIC KEY-----
