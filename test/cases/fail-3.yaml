# one container with a non-existent secret reference to a public key
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-case-fail-3
  namespace: test-cases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox-container
          image: k3d-registry.localhost:5000/busybox:latest
          command: ["/bin/sh", "-c", "while true; do echo 'i am the one'; sleep 3600; done"]
          env:
            - name: COSIGNPUBKEY
              valueFrom:
                secretKeyRef:
                  name: non-existent-secret
                  key: cosign.pub
