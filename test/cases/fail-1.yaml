# one container with malformed public key in environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-case-fail-1
  namespace: test-cases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox-container
          image: k3d-registry.localhost:5000/busybox@sha256:023917ec6a886d0e8e15f28fb543515a5fcd8d938edb091e8147db4efed388ee
          command: ["/bin/sh", "-c", "while true; do sleep 3600; done"]
          env:
            - name: COSIGNPUBKEY
              value: |
                -----BEGIN PUBLIC KEY-----
                badKey666
                -----END PUBLIC KEY-----
