# two containers with their public keys in environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-case-ok-2
  namespace: test-cases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox-container
          image: k3d-registry.localhost:5000/busybox@sha256:023917ec6a886d0e8e15f28fb543515a5fcd8d938edb091e8147db4efed388ee
          command: ["/bin/sh", "-c", "while true; do sleep 3600; done"]
          env:
            - name: COSIGNPUBKEY
              value: |
                -----BEGIN PUBLIC KEY-----
                MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEmRU6zHit0hoOmHYNjNpnXyP2IF9D
                PvgIuqD33cDiiHY7xS8dkmMFaCpXjkfMOcdKM4riq6XiZvTkEDpjCgHelw==
                -----END PUBLIC KEY-----
        - name: busybox-container2
          image: k3d-registry.localhost:5000/busybox@sha256:023917ec6a886d0e8e15f28fb543515a5fcd8d938edb091e8147db4efed388ee
          command: ["/bin/sh", "-c", "while true; do echo 'i am the second one'; sleep 30; done"]
          env:
            - name: COSIGNPUBKEY
              value: |
                -----BEGIN PUBLIC KEY-----
                MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEmRU6zHit0hoOmHYNjNpnXyP2IF9D
                PvgIuqD33cDiiHY7xS8dkmMFaCpXjkfMOcdKM4riq6XiZvTkEDpjCgHelw==
                -----END PUBLIC KEY-----
