# one container with its public key in environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-case-ok-1
  namespace: test-cases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox-container
          image: k3d-registry.localhost:5000/busybox:latest
          command: ["/bin/sh", "-c", "while true; do echo 'i am the one'; sleep 3600; done"]
          env:
            - name: COSIGNPUBKEY
              value: |
                -----BEGIN PUBLIC KEY-----
                MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEilKZPJAeodknMNw4krsJhMfPom4S
                FziLqM8UHYfhM7LSUwNL98OZh06ALzEJ3nlfTY/Lyvspdmdav4YHQnoMNg==
                -----END PUBLIC KEY-----
