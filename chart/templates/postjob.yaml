apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-postjob"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-postjob"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: post-install-job
        image: "{{ .Values.postjob.image.repository }}:{{ .Values.postjob.image.tag }}"
        imagePullPolicy: {{ .Values.postjob.image.pullPolicy }}
        command: ["/generate-certs.sh","--service",{{ include "cosignwebhook.fullname" . }},"--webhook",{{ include "cosignwebhook.fullname" . }},"--namespace",{{ .Release.Namespace | default "default" }},"--secret",{{ include "cosignwebhook.fullname" . }}]
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        volumeMounts:
          - name: tmp
            mountPath: /tmp
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 10 }}
      serviceAccountName: {{ include "cosignwebhook.fullname" . }}-postjob
      volumes:
        - name: tmp
          emptyDir: {}
