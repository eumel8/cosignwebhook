name: Go package
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Mod Tidy
        run: go mod tidy

      - name: Mod Vendor
        run: go mod vendor

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

